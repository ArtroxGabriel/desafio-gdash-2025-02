server {
    listen 80;

    # Route requests to the Frontend
    location / {
        proxy_pass http://web_frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Route requests starting with /api to the NestJS Backend
    location /api {
        proxy_pass http://nestjs_api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # Optional: Rewrite path if NestJS doesn't expect '/api' prefix
        # rewrite ^/api/(.*)$ /$1 break;
    }
}
